name: Node.js CI

on:
  push:
    branches: [ main, ${GITHUB_REF##*/} ]
  pull_request:
    branches: [ main, ${GITHUB_REF##*/} ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
